<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

    <title>Queues and Stacks</title>

    <meta name="author" content="Timothy Batchelder">
    <meta name="description" content="A visual display of how Stacks and Queues work.">

    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <!-- A basic Queue -->
    <h1>Queue</h1>
    <div class="grid-container">
      <!-- Container for the status of the Queue -->
      <div class="grid-item-status">
        <button id="setQ1Size" class="status-buttons" onclick="setQueueSize('Q1')">Size: 1</button>
        <button id="isQ1Front" class="front status-buttons" onclick="blinker('frontQ')">Front: 0</button>
        <button id="isQ1Tail" class="tail status-buttons" onclick="blinker('tailQ')">Tail: 0</button>
        <span id="isQ1Status" class="status-buttons">Status: Empty</span>
      </div>

      <div class="grid-item">
        Position in Queue:
      </div>

      <!-- Container for the visual counter display -->
      <div id="qPosition" class="grid-item">
        <span class="posCounter">0</span>
      </div>

      <div class="grid-item">Queue Contents:</div>

      <!-- Container for the visual display -->
      <div id="qVisual" class="grid-item">
        <span id="q1_0" class="visuals">&#164;</span>
      </div>

      <!-- Container for the buttons to manipulate the Queue -->
      <div class="grid-item-status">
        <button id="enqQ" class="status-buttons" onclick="enqQ1()">Enq</button>
        <button id="deqQ" class="status-buttons" onclick="deqQ1()">Deq</button>
        <button id="clearQ" class="status-buttons" onclick="whiteoutQ()">Clear</button>
      </div>
    </div>

    <hr />

    <h1>Stacks</h1>
    <div class="grid-container">
      <!-- Container for the status of the Stack -->
      <div class="grid-item-status">
        <button id="isS1Bottom" class="front status-buttons" onclick="blinker('bottom')">Bottom: 0</button>
        <button id="isS1Top" class="tail status-buttons" onclick="blinker('top')">Top (Peek): 0</button>
        <span id="isS1Status" class="status-buttons">Status: Empty</span>
      </div>
    
      <div class="grid-item">
        Position in Stack:
      </div>
    
      <!-- Container for the visual Stack counter display -->
      <div id="sPosition" class="grid-item">
        <span class="posCounter">0</span>
      </div>
    
      <div class="grid-item">Stack Contents:</div>
    
      <!-- Container for the visual Stack display -->
      <div id="sVisual" class="grid-item">
        <span id="s1_0" class="visuals">&#164;</span>
      </div>
    
      <!-- Container for the buttons to manipulate the Stack -->
      <div class="grid-item-status">
        <button id="enqS" class="status-buttons" onclick="push1()">Push</button>
        <button id="deqS" class="status-buttons" onclick="pop1()">Pop</button>
        <button id="clearS" class="status-buttons" onclick="whiteoutS()">Clear</button>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
